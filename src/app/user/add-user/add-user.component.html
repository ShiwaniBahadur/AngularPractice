<mat-card>

  <mat-toolbar> Add New User </mat-toolbar>

  <br>

  <form (ngSubmit)="onAddUser(userform)" #userform="ngForm">

    <mat-form-field>
      <input
      type="text"
      matInput
      name="username"
      ngModel
      placeholder="User Name"
      required>
    </mat-form-field>

    <br><br>

    <mat-form-field>
      <input
      type="text"
      matInput
      name="email"
      ngModel
      placeholder="User Email"
      required
      email>
    </mat-form-field>

    <br><br>

    <mat-form-field>
      <input
      type="text"
      matInput
      name="contact"
      ngModel
      placeholder="User Contact Number"
      required>
    </mat-form-field>

    <br><br>

    <mat-form-field>
      <input
      type="text"
      matInput
      name="designation"
      ngModel
      placeholder="User Designation"
      required>
    </mat-form-field>

    <br><br>

    <button type="submit" mat-raised-button color="primary">Add User</button>

  </form>
</mat-card>

<br><br>

<mat-card>
  <mat-toolbar> List of Users</mat-toolbar>
  <br>
  <table class="table">
    <tr>
      <th>Sr. No.</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact Number</th>
      <th>Designation</th>
      <th colspan="2" class="actions">Actions</th>
    </tr>
    <tr *ngFor="let userinfo of Users; let i = index">
      <td>{{i+1}}</td>
      <td>{{userinfo.username}}</td>
      <td>{{userinfo.email}}</td>
      <td>{{userinfo.contact}}</td>
      <td>{{userinfo.designation}}</td>
      <td class="actions" (click)="onEditUser(i)"> <mat-icon> edit </mat-icon></td>
      <td class="actions" (click)="onDeleteUser(i)"><mat-icon> delete </mat-icon></td>
    </tr>
  </table>
</mat-card>
